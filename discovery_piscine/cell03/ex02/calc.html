<html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="calc.css" rel="stylesheet" />
    <script src="calc.js"></script>
    <script> setInterval(function () {
        alert("Please, use me...");
      }, 30000);
      
      const calculate = () => {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const operator = document.getElementById("operator").value;
        let ans = 0;
        if (isNaN(num1) || isNaN(num2)) {
          console.log("Error :(");
          alert("Error :(");
          return;
        }
        if (num1 < 0 || num2 < 0) {
          console.log("Error :(");
          alert("Error :(");
          return;
        } else if (operator == "+") {
          ans = num1 + num2;
        } else if (operator == "-") {
          ans = num1 - num2;
        } else if (operator == "*") {
          ans = num1 * num2;
        } else if (operator == "/") {
          ans = num1 / num2;
        } else if (operator == "%") {
          ans = num1 % num2;
        }
        if (isNaN(ans)) {
          console.log("It’s over 9000!");
          alert("It’s over 9000!");
        } else {
          console.log(ans);
          alert(ans);
        }
    }
    <style>
        .container-fluid {
            width: 100%;
            display: flex;
        }
        .container {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
 </style>
    </script>
</head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1>Calculator</h1>
        <form onsubmit="calculate()">
          <input type="text" id="num1" required />
          <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
          </select>
          <input type="text" id="num2" required />
          <input type="submit" value="Try me!" />
        </form>
      </div>
    </div>
  </body>
</html>

    width: 100%;
